<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>
<h2>Car Rent Approval</h2>

<table id="tbl">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Department</th>
      <th>Rent Date</th>
      <th>Reason</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function loadData() {
  google.script.run.withSuccessHandler(renderTable)
    .getPendingRequests();
}

function renderTable(data) {
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';

  data.forEach(item => {
    tbody.innerHTML += `
      <tr>
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.department}</td>
        <td>${item.start} - ${item.end}</td>
        <td>${item.reason}</td>
        <td>
          <button onclick="approve(${item.row}, 'Approved')">Approve</button>
          <button onclick="approve(${item.row}, 'Rejected')">Reject</button>
        </td>
      </tr>`;
  });
}

function approve(row, status) {
  if (!confirm('Confirm ' + status + '?')) return;
  google.script.run.withSuccessHandler(loadData)
    .updateApproval(row, status);
}

loadData();
</script>
</body>
</html>
