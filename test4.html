<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบอนุมัติการจองรถ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
            --gray: #7f8c8d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .header-text h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .header-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .header-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #d5dbdb;
        }
        
        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .stat-card.pending {
            border-top: 4px solid var(--warning);
        }
        
        .stat-card.approved {
            border-top: 4px solid var(--success);
        }
        
        .stat-card.rejected {
            border-top: 4px solid var(--accent);
        }
        
        .stat-card.total {
            border-top: 4px solid var(--secondary);
        }
        
        .stat-card h3 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Filters */
        .filters-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 0.9rem;
        }
        
        .search-box {
            position: relative;
            flex: 2;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        /* Table Container */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background-color: var(--primary);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 500;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        td {
            padding: 15px;
            vertical-align: top;
        }
        
        .booking-info {
            display: flex;
            flex-direction: column;
        }
        
        .booking-code {
            font-weight: 600;
            color: var(--primary);
            font-size: 1rem;
        }
        
        .booking-name {
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .booking-department {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .date-info {
            display: flex;
            flex-direction: column;
        }
        
        .date-range {
            font-weight: 500;
            color: var(--primary);
        }
        
        .time-range {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .car-type {
            padding: 5px 10px;
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .reason-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: rgba(243, 156, 18, 0.2);
            color: #d35400;
        }
        
        .status-approved {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .status-rejected {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .action-btn.approve {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .action-btn.approve:hover {
            background-color: #27ae60;
            color: white;
        }
        
        .action-btn.reject {
            background-color: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 1px solid #c0392b;
        }
        
        .action-btn.reject:hover {
            background-color: #c0392b;
            color: white;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .booking-details {
            margin-bottom: 30px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            width: 150px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .detail-value {
            flex: 1;
            color: #555;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }
        
        .no-data {
            text-align: center;
            padding: 50px;
            color: var(--gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-controls {
                width: 100%;
                flex-wrap: wrap;
            }
            
            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 1000px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="header-text">
                    <h1>ระบบอนุมัติการจองรถ</h1>
                    <p>ตรวจสอบและอนุมัติการจองรถของพนักงาน</p>
                </div>
            </div>
            <div class="header-controls">
                <button class="btn btn-secondary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-primary" id="viewAllBtn">
                    <i class="fas fa-list"></i> ดูทั้งหมด
                </button>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-container">
            <div class="stat-card total">
                <h3 id="totalBookings">0</h3>
                <p>การจองทั้งหมด</p>
            </div>
            <div class="stat-card pending">
                <h3 id="pendingBookings">0</h3>
                <p>รอการอนุมัติ</p>
            </div>
            <div class="stat-card approved">
                <h3 id="approvedBookings">0</h3>
                <p>อนุมัติแล้ว</p>
            </div>
            <div class="stat-card rejected">
                <h3 id="rejectedBookings">0</h3>
                <p>ปฏิเสธแล้ว</p>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ค้นหาชื่อพนักงาน, รหัส, หรือแผนก...">
            </div>
            <div class="filter-group">
                <label for="statusFilter">สถานะ</label>
                <select class="filter-select" id="statusFilter">
                    <option value="all">ทั้งหมด</option>
                    <option value="pending">รออนุมัติ</option>
                    <option value="approved">อนุมัติแล้ว</option>
                    <option value="rejected">ปฏิเสธแล้ว</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="departmentFilter">แผนก</label>
                <select class="filter-select" id="departmentFilter">
                    <option value="all">ทุกแผนก</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dateFilter">วันที่จอง</label>
                <select class="filter-select" id="dateFilter">
                    <option value="all">ทุกวัน</option>
                    <option value="today">วันนี้</option>
                    <option value="week">สัปดาห์นี้</option>
                    <option value="month">เดือนนี้</option>
                </select>
            </div>
        </section>

        <!-- Table -->
        <section class="table-container">
            <div class="table-header">
                <h3>รายการจองรถ</h3>
                <div class="table-actions">
                    <span id="selectedCount">0 รายการที่เลือก</span>
                </div>
            </div>
            <div id="tableContent">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 20px;">
                                <input type="checkbox" id="selectAllCheckbox">
                            </th>
                            <th>ข้อมูลการจอง</th>
                            <th>วันที่จอง</th>
                            <th>รถที่จอง</th>
                            <th>เหตุผล</th>
                            <th>สถานะ</th>
                            <th>การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <i class="fas fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Bulk Actions -->
        <div class="filters-container" id="bulkActions" style="display: none;">
            <h4 style="margin-right: 20px;">ดำเนินการกับรายการที่เลือก:</h4>
            <button class="btn btn-success" id="bulkApproveBtn">
                <i class="fas fa-check"></i> อนุมัติทั้งหมด
            </button>
            <button class="btn btn-danger" id="bulkRejectBtn">
                <i class="fas fa-times"></i> ปฏิเสธทั้งหมด
            </button>
            <button class="btn btn-secondary" id="clearSelectionBtn">
                <i class="fas fa-times-circle"></i> ล้างการเลือก
            </button>
        </div>
    </div>

    <!-- Approval Modal -->
    <div class="modal" id="approvalModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">รายละเอียดการจอง</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="booking-details" id="bookingDetails">
                    <!-- Details will be populated here -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-success" id="approveBtn">
                        <i class="fas fa-check"></i> อนุมัติ
                    </button>
                    <button class="btn btn-danger" id="rejectBtn">
                        <i class="fas fa-times"></i> ปฏิเสธ
                    </button>
                    <button class="btn btn-secondary" id="cancelBtn">
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzReRwQHdUTdit1HMRCVVNlsGwpdvZMFG4fhsv5yh5nLpOE28NFuV2y_1OXPHU0DPkM/exec';
        
        // Global variables
        let allBookings = [];
        let filteredBookings = [];
        let selectedBookings = new Set();
        
        // DOM elements
        const refreshBtn = document.getElementById('refreshBtn');
        const viewAllBtn = document.getElementById('viewAllBtn');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const departmentFilter = document.getElementById('departmentFilter');
        const dateFilter = document.getElementById('dateFilter');
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const bulkActions = document.getElementById('bulkActions');
        const bulkApproveBtn = document.getElementById('bulkApproveBtn');
        const bulkRejectBtn = document.getElementById('bulkRejectBtn');
        const clearSelectionBtn = document.getElementById('clearSelectionBtn');
        const approvalModal = document.getElementById('approvalModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const approveBtn = document.getElementById('approveBtn');
        const rejectBtn = document.getElementById('rejectBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadBookingsData();
            
            // Event listeners
            refreshBtn.addEventListener('click', loadBookingsData);
            viewAllBtn.addEventListener('click', () => {
                statusFilter.value = 'all';
                departmentFilter.value = 'all';
                dateFilter.value = 'all';
                searchInput.value = '';
                filterBookings();
            });
            
            // Filter event listeners
            searchInput.addEventListener('input', filterBookings);
            statusFilter.addEventListener('change', filterBookings);
            departmentFilter.addEventListener('change', filterBookings);
            dateFilter.addEventListener('change', filterBookings);
            
            // Selection event listeners
            selectAllCheckbox.addEventListener('change', toggleSelectAll);
            bulkApproveBtn.addEventListener('click', bulkApprove);
            bulkRejectBtn.addEventListener('click', bulkReject);
            clearSelectionBtn.addEventListener('click', clearSelection);
            
            // Modal event listeners
            closeModalBtn.addEventListener('click', () => approvalModal.style.display = 'none');
            cancelBtn.addEventListener('click', () => approvalModal.style.display = 'none');
            approveBtn.addEventListener('click', approveBooking);
            rejectBtn.addEventListener('click', rejectBooking);
            
            // Close modal when clicking outside
            approvalModal.addEventListener('click', (e) => {
                if (e.target === approvalModal) {
                    approvalModal.style.display = 'none';
                }
            });
        });
        
        // Current booking ID for modal actions
        let currentBookingId = null;
        
        // Load bookings data from Google Sheets
        async function loadBookingsData() {
            try {
                showLoading();
                
                // Fetch data from Google Apps Script
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                if (data && data.status === 'success' && data.data) {
                    allBookings = processBookingsData(data.data);
                    
                    // Update stats and display
                    updateStats(allBookings);
                    populateDepartmentFilter(allBookings);
                    filterBookings();
                } else {
                    throw new Error('Failed to load data');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError('ไม่สามารถโหลดข้อมูลได้');
                
                // Load sample data for testing
                loadSampleData();
            }
        }
        
        // Process bookings data
        function processBookingsData(data) {
            // Add unique ID to each booking
            return data.map((booking, index) => {
                // Generate a unique ID if not exists
                if (!booking.id) {
                    booking.id = `booking_${index}_${Date.now()}`;
                }
                
                // Ensure approval status exists
                if (!booking.approval) {
                    booking.approval = 'pending';
                }
                
                return booking;
            });
        }
        
        // Show loading state
        function showLoading() {
            const tableBody = document.getElementById('bookingsTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...
                    </td>
                </tr>
            `;
        }
        
        // Show error message
        function showError(message) {
            const tableBody = document.getElementById('bookingsTableBody');
            tableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="no-data">
                        <i class="fas fa-exclamation-triangle"></i> ${message}
                    </td>
                </tr>
            `;
        }
        
        // Update statistics
        function updateStats(bookings) {
            const total = bookings.length;
            const pending = bookings.filter(b => b.approval === 'pending').length;
            const approved = bookings.filter(b => b.approval === 'approved').length;
            const rejected = bookings.filter(b => b.approval === 'rejected').length;
            
            document.getElementById('totalBookings').textContent = total;
            document.getElementById('pendingBookings').textContent = pending;
            document.getElementById('approvedBookings').textContent = approved;
            document.getElementById('rejectedBookings').textContent = rejected;
        }
        
        // Populate department filter dropdown
        function populateDepartmentFilter(bookings) {
            // Get unique departments
            const departments = [...new Set(bookings.map(b => b.department).filter(Boolean))];
            
            // Clear existing options except the first one
            while (departmentFilter.options.length > 1) {
                departmentFilter.remove(1);
            }
            
            // Add department options
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                departmentFilter.appendChild(option);
            });
        }
        
        // Filter bookings based on search and filters
        function filterBookings() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;
            const selectedDept = departmentFilter.value;
            const selectedDate = dateFilter.value;
            
            filteredBookings = allBookings.filter(booking => {
                // Search filter
                const matchesSearch = !searchTerm || 
                    (booking.code && booking.code.toLowerCase().includes(searchTerm)) ||
                    (booking.name && booking.name.toLowerCase().includes(searchTerm)) ||
                    (booking.department && booking.department.toLowerCase().includes(searchTerm));
                
                // Status filter
                const matchesStatus = selectedStatus === 'all' || booking.approval === selectedStatus;
                
                // Department filter
                const matchesDept = selectedDept === 'all' || booking.department === selectedDept;
                
                // Date filter
                let matchesDate = true;
                if (selectedDate !== 'all' && booking.rentStartdate) {
                    const bookingDate = new Date(booking.rentStartdate);
                    const today = new Date();
                    
                    switch(selectedDate) {
                        case 'today':
                            matchesDate = bookingDate.toDateString() === today.toDateString();
                            break;
                        case 'week':
                            const weekAgo = new Date();
                            weekAgo.setDate(today.getDate() - 7);
                            matchesDate = bookingDate >= weekAgo;
                            break;
                        case 'month':
                            const monthAgo = new Date();
                            monthAgo.setMonth(today.getMonth() - 1);
                            matchesDate = bookingDate >= monthAgo;
                            break;
                    }
                }
                
                return matchesSearch && matchesStatus && matchesDept && matchesDate;
            });
            
            // Update display with filtered data
            displayBookings(filteredBookings);
            updateSelectedCount();
        }
